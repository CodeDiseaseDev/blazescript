name: C/C++ CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
       os: [ubuntu-latest, windows-latest, macos-latest]
       
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3
    
    - name: make
      run: make
      
    - name: Copy release
      run: "move blaze.exe .."
      if: matrix.os == 'windows-latest'
      
    - name: Copy release
      run: "sudo cp blaze /tmp/blaze"
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      
    - name: Change branch
      run: git pull --all && git switch workflow
      
    - name: Move release
      run: "move ../blaze.exe $GITHUB_WORKSPACE/blaze-${{ matrix.os }}.exe"
      if: matrix.os == 'windows-latest'
      
    - name: Move release
      run: "sudo mv /tmp/blaze $GITHUB_WORKSPACE/blaze-${{ matrix.os }}"
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      
    - name: Commit
      run: |
        (git config --global user.name 'GitHub Actions' &&
        git config --global user.email 'virtual-designer@users.noreply.github.com' &&
        git add blaze-* &&
        git commit -m "Automated Build Workflow Commit" &&
        git push origin workflow --force) || echo 0
