name: Cross Compile

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
       os: [ubuntu-latest, windows-latest, macos-latest]
       
    runs-on: ${{ matrix.os }}
    
    steps:
    - uses: actions/checkout@v3

    - name: Installation (MacOS)
      run: brew install automake
      if: matrix.os == 'macos-latest'

    - name: Installation (Windows)
      run: C:/msys64/usr/bin/msys -S autotools
      if: matrix.os == 'windows-latest'

    - name: autoreconf
      run: autoreconf -i

    - name: configure
      run: ./configure --prefix=$(pwd)/build

    - name: make
      run: make
    
    - name: Change branch
      run: git pull --all && git switch workflow
      
    - name: Copy release
      run: "sudo cp $(pwd)/src/blaze /tmp/blaze"
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      
    - name: Move release
      run: "sudo mv /tmp/blaze $GITHUB_WORKSPACE/blaze-${{ matrix.os }}"
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      
    - name: Commit
      run: |
        (git config --global user.name 'GitHub Actions' &&
        git config --global user.email 'virtual-designer@users.noreply.github.com' &&
        git add blaze-* &&
        git commit -m "Automated Build Workflow Commit" &&
        git push origin workflow --force) || echo 0
      if: matrix.os == 'ubuntu-latest' || matrix.os == 'macos-latest'
      
    - name: Commit
      run: |
        (ls && rm ./blaze-windows && mv $(pwd)/src/blaze.exe ./blaze-windows && git config --global user.name 'GitHub Actions' &&
        git config --global user.email 'virtual-designer@users.noreply.github.com' &&
        git add ./blaze-windows &&
        git commit -a -m "Automated Build Workflow Commit" &&
        git push origin workflow --force) || echo 0
      if: matrix.os == 'windows-latest'
